<div class="container">

    <div class="row">
        <div class="col-xs-12">
            <ol class="breadcrumb">
                <li><a ng-click="changeCategory('All')">Home</a></li>
                <li class="active">{{currentCategory}}</li>
            </ol>
        </div>

    </div>

    <div class="row">

        <div class="col-md-2">
            <div class="list-group" >
                <a ng-repeat="category in categories" ng-click="changeCategory(category._id)" ng-class="currentCategory == category._id ? 'list-group-item active' : 'list-group-item inactive'">
                    <span class="badge">{{category.num}}</span>
                    {{category._id}}
                </a>
            </div>
        </div>

        <div class="col-md-10" >
            <div ng-repeat="item in items" ng-model="items">
                <div class="row" >

                    <div class="col-md-12">
                        <h3><a ui-sref="item({itemId:item._id})">{{item.title}}</a></h3>
                        <h4>{{item.marque}}</h4>
                        <p><strong>{{item.price | currency}}</strong></p>
                        <p>{{item.description}}</p>
                        <a class="btn btn-primary" ui-sref="item({itemId:item._id})"> Voir le produit <span class="glyphicon glyphicon-chevron-right"></span> </a>
                    </div>

                </div>
                <hr>
            </div>

            <div class="row text-center">
                <div class="col-xs-12">
                    <ul class="pagination">
                        <li ng-repeat="n in range()" ng-class="currentPage == (n - 1) ? 'active' : 'inactive'">
                            <a ng-click="getPage(n)">{{n}}</a>
                        </li>
                    </ul>
                </div>
            </div>

            <div class="text-center">
                <i>{{ numItems }} Produits dans la recherche </i>
            </div>

        </div>
    </div>
</div>
